<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Pokemon Match | Gotta match 'em all!</title>
</head>

<body>
    <heading class="logo">
        <h1><img src="assets/images/pokemonlogo.png" alt="pokemon logo" width="400" height="200"></h1>
    </heading>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 ash">
                <picture class="ash">
                    <img src="assets/images/ash.png" class="pure-img" alt="ash" width="auto">
                </picture>
            </div>
            <div class="col-lg-6 col-md-8 game-area">
                <div class="grid">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                </div>
            </div>

            <div class="col-lg-3 col-md-4 rules-area">
                <img src="assets/images/pikachu.png" alt="Pikachu">
                <hr>
                <!-- Button to launch modal (small screen size only) -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal">
                    Play Game
                  </button>
                <h2>Rules:</h2>
                <p>Click on each Pokeball to reveal the Pokemon inside. <br>Match two of the same Pokemon to catch them. <br>If the Pokemon don't match, the Pokeballs will reset. Try to complete the game in as few moves and as quickly as possible.
                </p>
                <h2>Moves: </h2>
                <h2>Time: </h2>
            </div>
        </div>
    </div>

    <!-- Modal (small screen size only)-->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <!-- <div class="modal-header"> -->
                <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                <!-- </div> -->
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <hr>
                    <div class="grid">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                        <img src="assets/images/pokeball.png" alt="pokeball image">
                    </div>
                </div>
                <!-- <div class="modal-footer"> -->
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->

        </div>
    </div>

</body>

</html>
