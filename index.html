<!DOCTYPE html>
<html lang="en">

                    <img src="assets/images/pokeball.png" alt="pokeball image">
                    <img src="assets/images/pokeball.png" alt="pokeball image">
                </div>
            </div>

            <div class="col-lg-4 rules-area">
                <img src="assets/images/pikachu.png" alt="Pikachu">
                <h2>Rules</h2>
