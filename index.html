<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Match | Gotta match 'em all!</title>
</head>

<body>
    <heading class="col">
        <h1 class="heading"><embed type="image/png" src="assets/images/pokemonlogo.png" alt="pokemon logo" class="logo"></h1>
    </heading>

    <div class="container-sm">
        <div class="row">

            <!-- image area to show on larger screen sizes only -->

            <section class="col-lg-3 image-area">
                <embed type="image/png" src="assets/images/ash.png" class="ash" alt="Ash Ketchum" width="auto">
            </section>

            <!-- game play area -->

            <section class="col-lg-6 col-md-8 game-area">
                <div class="grid"></div>
                <button onclick="createBoard()" type="button" class="play-button">
                        Tap the Pokeball to Play!<br><br><img src="assets/images/pokeball.png" id="play-ball">
                      </button>
                <br>
                <h2 id="score">Score: <span id="result"></span></h2>
                <br>
                <h2 id="congrats"><button onclick="restart()" type="button" id="replay">Play Again</button></h2>
                <button onclick="restart()" type="button" id="restart">Replay Game</button>
            </section>

            <!-- game instructions -->

            <section class="col-lg-3 col-md-4 rules-area">
                <embed type="image/png" src="assets/images/pikachu.png" class="pikachu" alt="Pikachu">
                <br>
                <h2>How to Play:</h2>
                <p>Click on each Pokeball to reveal the Pokemon inside. <br>Match two of the same Pokemon to catch them. <br>If the Pokemon don't match, the Pokeballs will reset.<br>Have fun!.
                </p>
            </section>

            <!-- footer -->

            <footer class="col">
                <p><span>&copy;</span> Danbob81</p>
            </footer>

        </div>
    </div>

    <!-- sound files to be played during game -->

    <audio id="game-load">
        <source src="assets/sounds/game_load.mp3" type="audio/mpeg">
    </audio>
    <audio id="card-flip">
        <source src="assets/sounds/card_flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="card-match">
        <source src="assets/sounds/card_match.mp3" type="audio/mpeg">
    </audio>
    <audio id="no-match">
        <source src="assets/sounds/no_match.mp3" type="audio/mpeg">
    </audio>
    <audio id="same-card">
        <source src="assets/sounds/same_card.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-finish">
        <source src="assets/sounds/game_finish.mp3" type="audio/mpeg">
    </audio>

    <!-- JS/JQuery links -->

    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery_functions.js"></script>

</body>

</html>
