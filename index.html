<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Pokemon Match | Gotta match 'em all!</title>
</head>

<body>
    <heading class="col">
        <h1 class="logo"><embed type="image/png" src="assets/images/pokemonlogo.png" alt="pokemon logo"></h1>
    </heading>

    <div class="container">
        <div class="row gy-1">
            <section class="col-lg-3 image-area">
                <embed type="image/png" src="assets/images/ash.png" class="ash" alt="Ash Ketchum" width="auto">
            </section>
            <section class="col-lg-6 col-md-8 game-area">
                <div class="grid"> </div>
            </section>

            <section class="col-lg-3 col-md-4 rules-area">
                <embed type="image/png" src="assets/images/pikachu.png" class="pikachu" alt="Pikachu">
                <!-- Button to launch modal (small screen size only) -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal">
                    Tap the Pokeball to Play!<br><img src="assets/images/pokeball.png">
                  </button>
                <hr>
                <h2>How to Play:</h2>
                <p>Click on each Pokeball to reveal the Pokemon inside. <br>Match two of the same Pokemon to catch them. <br>If the Pokemon don't match, the Pokeballs will reset. Try to complete the game in as few moves and as quickly as possible.
                </p>
                <h2>Score: <span id="result"></span></h2>
                <h2>Time: </h2>
            </section>
        </div>
    </div>

    <footer class="container">
        <div class="row">
            <!-- <div class="col-2"></div> -->
            <div class="col-12 ">
                <p><span>&copy;</span> Danbob81</p>
            </div>
            <!-- <div class="col-2"></div> -->
        </div>
    </footer>

    <!-- Modal (small screen size only)-->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="grid2"> </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
