<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Match | Gotta match 'em all!</title>
</head>

<body>
    <header class="col">
        <div class="heading"><embed type="image/png" src="assets/images/pokemonlogo.png" alt="pokemon logo" class="logo"></div>
    </header>

    <main class="container-sm">
        <div class="row">

            <!-- game instructions -->

            <section class="col-lg-3 col-md-4 rules-area">
                <embed type="image/png" src="assets/images/pikachu.png" class="pikachu" alt="Pikachu">
                <br>
                <h2>How to Play:</h2>
                <p>Click on each Pokeball to reveal the Pokemon inside. <br>Match two of the same Pokemon to catch them. <br>If the Pokemon don't match, the Pokeballs will reset.<br>Have fun!.
                </p>
            </section>

            <!-- game play area -->

            <section class="col-lg-6 col-md-8 game-area">
                <div class="grid"></div>
                <button onclick="createBoard()" type="button" class="play-button">
                        Tap the Pokeball to Play!<br><br><img src="assets/images/pokeball.png" id="play-ball" alt="pokeball">
                      </button>
                <br>
                <h2 class="score">Score: <span class="result"></span></h2>
                <br>
                <h2 id="congrats"></h2>
                <button type="button" id="restart" data-bs-toggle="modal" data-bs-target="#confirmModal">Restart Game</button>
            </section>

            <!-- image area to show on larger screen sizes only -->

            <div class="col-lg-3 image-area">
                <embed type="image/png" src="assets/images/ash.png" class="ash" alt="Ash Ketchum">
            </div>

            <!-- footer -->

            <footer class="col">
                <p><span>&copy;</span> Danbob81</p>
            </footer>

        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="assets/images/eevee.png" alt="eevee">
                    <br>
                    <h2>Are you sure?</h2>
                    <button onclick="restart()" type="button" class="btn modal-yes">Yes</button>
                    <button type="button" class="btn modal-no" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="assets/images/ash_pika.png" alt="eevee">
                    <br>
                    <h2>Congratulations!<br>You found them all!</h2><br>
                    <h3>Play again?</h3>
                    <button onclick="restart()" type="button" class="btn modal-yes">Yes</button>
                    <button type="button" class="btn modal-no" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sound files to be played during game -->

    <audio id="game-load">
        <source src="assets/sounds/game_load.mp3" type="audio/mpeg">
    </audio>
    <audio id="card-flip">
        <source src="assets/sounds/card_flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="card-match">
        <source src="assets/sounds/card_match.mp3" type="audio/mpeg">
    </audio>
    <audio id="no-match">
        <source src="assets/sounds/no_match.mp3" type="audio/mpeg">
    </audio>
    <audio id="same-card">
        <source src="assets/sounds/same_card.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-finish">
        <source src="assets/sounds/game_finish.mp3" type="audio/mpeg">
    </audio>

    <!-- JS link -->

    <script src="assets/js/script.js"></script>

</body>

</html>
